<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <title>PropertyModel Example</title>
</head>
<body>
<div>Person:</div>
<div>
    <span>Name:</span>
    <span wicket:id="name"></span>
</div>
<div>
    <span>Surname:</span>
    <span wicket:id="surname"></span>
</div>

<div>Address:</div>
<div>
    <span>zip:</span>
    <span wicket:id="address.zip"></span>
</div>
<div>
    <span>city:</span>
    <span wicket:id="addressCity"></span>
</div>
</body>
</html>
