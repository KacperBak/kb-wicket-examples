<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <title>PropertyModel Example</title>
</head>
<body>
    <div>Person:</div>
    <div>
        <span>Name:</span>
        <span wicket:id="personName"></span>
    </div>
    <div>
        <span>Surname:</span>
        <span wicket:id="personSurname"></span>
    </div>
    <div>Address:</div>
    <div>
        <span>zip:</span>
        <span wicket:id="addressZip"></span>
    </div>
    <div>
        <span>city:</span>
        <span wicket:id="addressCity"></span>
    </div>
    <div>
        <span>nr:</span>
        <span wicket:id="addressNr"></span>
    </div>
</body>
</html>
