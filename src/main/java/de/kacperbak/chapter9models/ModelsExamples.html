<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <title>Models Example</title>
</head>
<body>
    <div>
        <span>Label 1 with custom model:</span>
        <span wicket:id="label1"></span>
    </div>
    <div>
        <span>Label 2 with custom model, same as Label 1:</span>
        <span wicket:id="label2"></span>
    </div>
    <div>
        <span>escapedMarkupLabel:</span>
        <span wicket:id="label3"></span>
    </div>
    <div>
        <span>notEscapedMarkupLabel:</span>
        <span wicket:id="label4"></span>
    </div>

</body>
</html>
