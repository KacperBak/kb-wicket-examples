<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
    <title>NestedFormPage</title>
</head>
<body>
    <h1>NestedFormPage</h1>
    <h3>ListPersons</h3>
    <div wicket:id="personsList"></div>
    <div wicket:id="container">
        <table>
            <form wicket:id="personForm">
                <tr>
                    <td>name:</td>
                    <td><input type="text" wicket:id="nameTextField"/></td>
                    <td><span wicket:id="nameFeedback"/></td>
                </tr>
                <tr>
                    <td>age:</td>
                    <td><input type="text" wicket:id="ageTextField"/></td>
                    <td><span wicket:id="ageFeedback"/></td>
                </tr>
                <tr>
                    <td>person_cn:</td>
                    <td><input type="text" wicket:id="checkNumberTextField"/></td>
                    <td><span wicket:id="checkNumberFeedback"/></td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" value="update"/>
                    </td>
                </tr>
            </form>
        </table>
    </div>
</body>
</html>
