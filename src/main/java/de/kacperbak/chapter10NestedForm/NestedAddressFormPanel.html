<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>
<wicket:panel>
        <tr>
            <td>ZIP:</td>
            <td><input type="text" wicket:id="zipTextField"/></td>
            <td><span wicket:id="zipFeedback"/></td>
        </tr>
        <tr>
            <td>CITY:</td>
            <td><input wicket:id="cityTextField"/></td>
            <td><span wicket:id="cityFeedback"/></td>
        </tr>
        <tr>
            <td>NR:</td>
            <td><input wicket:id="nrTextField"/></td>
            <td><span wicket:id="nrFeedback"/></td>
        </tr>
        <tr>
            <td>ADDRESS_CHECK_NUMBER:</td>
            <td><input wicket:id="checkNumberTextField"/></td>
            <td><span wicket:id="checkNumberFeedback"/></td>
        </tr>
</wicket:panel>
</body>
</html>
